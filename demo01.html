    <meta charset="UTF-8">

<body>
    <div id="root"></div>
    <div id="root01"></div>
    <div id="root02"></div>
    <div id="root03"></div>

    <script type="text/babel">
        function formatName(user) { return user.firstName + ' ' + user.lastName; }; 
        const user = { firstName: 'Harper', lastName: 'Perez' }; 
        const element = (
            <h1>
                Hello, { formatName(user) }!
            </h1>
        );
        
        function getGreeting(user){
            if(user){
            return <h1 className="hhh">Hello , {formatName(user)}</h1>
            }
            return <h1 className="hhh">hello , stranger..</h1>
        }

        const element01 = (getGreeting(user));

        ReactDOM.render( element, document.getElementById('root') );

        ReactDOM.render(
            element01,
            document.getElementById('root01')
        );


        const element02 = React.createElement(
            'h1',
            { className: 'example02'},
            'hello, world !!!!'
        );

        ReactDOM.render(
            element02,
            document.getElementById('root02')
        );
        
        

    </script>
