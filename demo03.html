<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Components and Props</title>
	<script type="text/javascript" src="./build/react.js"></script>
	<script type="text/javascript" src="./build/react-dom.js"></script>
	<script type="text/javascript" src="./build/browser.min.js"></script>
</head>
<body>
	<div id="example"></div>
	<div id="example01"></div>
	<div id="example02"></div>

	<script type="text/babel">
		/*这个地方的函数名(组件名 Welcome)必须是首字母大写，对应的道具名也要大写*/
		function Welcome(props) {   
			return <h1>Welcome, {props.name} .</h1>;
		} 

		/*class Welcome extends React.Component {
		  render() {
		    return <h1>Hello, {this.props.name} .</h1>;
		  }
		}*/
		const element = <Welcome name="zhangsan" />; /*道具*/
		function App(){
			return (
				<div>
					<Welcome name="zhansan"/>
					<Welcome name="lisi"/>
					<Welcome name="zhansan"/>
				</div>
			);
		}

		ReactDOM.render(
			<App/>,
			document.getElementById('example01')
		);


		function formatDate(data){
			return data.toLocaleDateString(); /*Date年月日；Time时分秒toLocaleTimeString()*/
		}
		const comment = {
			date: new Date(),
			text: 'I love you',
			author:{
				name: 'hello kitty',
				url: 'http://placekitten.com/g/64/64'
			}
		};
		function Comment(props){
			return(
				<div className="comment">
					<div className="info">
						<img className="imgs" src={props.author.url} alt={props.author.name} />
						<div className="info-name">
							{props.author.name}
						</div>
					</div>
					<div className="comment-text">
						{props.text}
					</div>
					<div className="comment-date">
						{formatDate(props.date)}
					</div>
				</div>
			);
		}

		ReactDOM.render(
			< Comment
				date = {comment.date}
				text = {comment.text}
				author = {comment.author} />,
			
			document.getElementById('example02')
		);
 
	      var arr = [
	        <h1>Hello world!</h1>,
	        <h2>React is awesome</h2>,
	      ];
	      ReactDOM.render(
	        <div>{arr}</div>,
	        document.getElementById('example')
	      );

	</script>
</body>
</html>
